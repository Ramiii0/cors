<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Movie Page</title>
    
</head>
<body>
    <div class="navbar">
        <a href="#">Home</a>
        <a href="#">Movies</a>
        <a href="#">TV Shows</a>
        <a href="#">Contact</a>
    </div>
    
    <div class="container">
        <!-- Movie Card 1 -->
        <div class="movie-card">
            <img src="ince.jpg" alt="Movie Poster">
            <h2>Inception</h2>
            <p>Genre: Action, Sci-Fi</p>
            <p>Release Date: July 16, 2010</p>
            <p>Rating: PG-13</p>
            <button class="btn" onclick="getLocation()">Watch Now !</button>
        </div>

        <!-- Movie Card 2 -->
        <div class="movie-card">
            <img src="int.jpg" alt="Movie Poster">
            <h2>Interstellar</h2>
            <p>Genre: Adventure, Drama</p>
            <p>Release Date: November 7, 2014</p>
            <p>Rating: PG-13</p>
            <button class="btn" onclick="getLocation()">Watch Now !</button>
        </div>

        <!-- Movie Card 3 -->
        <div class="movie-card">
            <img src="dn.jpg" alt="Movie Poster">
            <h2>The Dark Knight</h2>
            <p>Genre: Action, Crime</p>
            <p>Release Date: July 18, 2008</p>
            <p>Rating: PG-13</p>
            <button class="btn" onclick="getLocation()">Watch Now !</button>
        </div>
    </div>

  
    <script src="main.js"></script>
</body>
</html>
